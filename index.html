<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4x4 卡片翻轉效果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #e0f7fa;
            /* 設定背景顏色為淡藍色 */
        }

        /* 主題選擇樣式 */
        .theme-selection {
            margin-bottom: 20px;
        }

        #card-wrapper {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            display: none;
            /* 初始隱藏圖片容器 */
        }

        .card-container {
            perspective: 1000px;
        }

        .card {
            width: 150px;
            /* 調整卡片寬度 */
            height: 160px;
            /* 調整卡片高度 */
            position: relative;
            transform-style: preserve-3d;
            transform: rotateY(0deg);
            transition: transform 0.6s;
            cursor: pointer;
            /* 鼠標懸停顯示手型光標 */
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            border-radius: 10px;
        }

        .card-front {
            background-color: #b9d8f8;
        }

        .card-back {
            background-color: transparent;
            transform: rotateY(180deg);
        }

        .flipped {
            transform: rotateY(180deg);
        }

        /* 調整圖片的大小 */
        .card-face img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px;
        }

        /* 按鈕樣式 */
        .button-container {
            margin-bottom: 20px;
        }

        /* 統一按鈕的基礎樣式 */
        .button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            /* 添加縮放效果的過渡 */
        }

        /* 開始遊戲按鈕樣式 */
        #startGame {
            background-color: #28a745;
            /* 綠色 */
        }

        #startGame:hover {
            background-color: #218838;
            transform: scale(1.1);
            /* 滑鼠移上時按鈕放大 */
        }

        /* 顯示正面按鈕樣式 */
        #showFront {
            background-color: #007bff;
            /* 藍色 */
        }

        #showFront:hover {
            background-color: #0056b3;
            transform: scale(1.1);
            /* 滑鼠移上時按鈕放大 */
        }

        /* 顯示背面按鈕樣式 */
        #showBack {
            background-color: #dc3545;
            /* 紅色 */
        }

        #showBack:hover {
            background-color: #c82333;
            transform: scale(1.1);
            /* 滑鼠移上時按鈕放大 */
        }

        /* 表單內聯選項樣式 */
        .form-check-inline {
            display: inline-block;
            margin-right: 10px;
        }

        .form-check-input {
            margin-right: 5px;
        }

        h1 {
            font-size: 36px;
            /* 設置字體大小 */
            margin-bottom: 20px;
            /* 添加底部間距 */
            color: #333;
            /* 設置顏色 */
        }
    </style>
</head>

<body>
    <h1>記憶大考驗</h1> <!-- 添加標題 -->

    <!-- 主題選擇 -->
    <div class="theme-selection">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="theme" id="foodTheme" value="food">
            <label class="form-check-label" for="foodTheme">食物主題</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="theme" id="animalTheme" value="animal">
            <label class="form-check-label" for="animalTheme">動物主題</label>
        </div>
    </div>

    <!-- 控制按鈕 -->
    <div class="button-container">
        <button class="button" id="startGame" disabled>開始遊戲</button>
        <button class="button" id="showFront">顯示正面</button>
        <button class="button" id="showBack">顯示背面</button>
    </div>

    <div id="card-wrapper"></div> <!-- 動態生成卡片的容器 -->

    <script>
        // 定義正面圖片路徑
        const frontImage = "/images/picture0.png";

        // 定義食物主題的背面圖片
        const foodImages = [
            "/images/picture1.png",
            "/images/picture2.png",
            "/images/picture3.png",
            "/images/picture4.png",
            "/images/picture5.png",
            "/images/picture6.png",
            "/images/picture7.png",
            "/images/picture8.png"
        ];

        // 定義動物主題的背面圖片
        const animalImages = [
            "/images/animal1.png",
            "/images/animal2.png",
            "/images/animal3.png",
            "/images/animal4.png",
            "/images/animal5.png",
            "/images/animal6.png",
            "/images/animal7.png",
            "/images/animal8.png"
        ];

        let selectedImages = []; // 用來存儲當前選中的主題圖片集

        // 生成背面圖片數組，確保每張圖片最多出現2次
        function generateBackImages() {
            let images = [];
            selectedImages.forEach(image => {
                images.push(image);
                images.push(image); // 每張圖片添加兩次
            });
            return shuffleArray(images); // 隨機打亂數組
        }

        // 打亂數組的函數
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // 生成卡片的函數
        function generateCards(cardCount) {
            const cardWrapper = document.getElementById('card-wrapper');
            cardWrapper.innerHTML = ''; // 清空現有卡片

            const backImagePool = generateBackImages(); // 生成打亂後的背面圖片池

            for (let i = 0; i < cardCount; i++) {
                // 創建卡片容器
                const cardContainer = document.createElement('div');
                cardContainer.classList.add('card-container');

                // 創建卡片
                const card = document.createElement('div');
                card.classList.add('card');
                card.id = `card${i + 1}`; // 為每張卡片設置唯一的ID

                // 創建正面
                const front = document.createElement('div');
                front.classList.add('card-face', 'card-front');
                const frontImageElement = document.createElement('img');
                frontImageElement.src = frontImage;
                frontImageElement.alt = '正面卡片圖片';
                front.appendChild(frontImageElement);

                // 創建背面
                const back = document.createElement('div');
                back.classList.add('card-face', 'card-back');
                const backImageElement = document.createElement('img');
                backImageElement.src = backImagePool[i]; // 從打亂的背面圖片池中獲取圖片
                backImageElement.alt = `背面卡片圖片 ${i + 1}`;
                back.appendChild(backImageElement);

                // 將正面和背面添加到卡片
                card.appendChild(front);
                card.appendChild(back);

                // 將卡片添加到卡片容器
                cardContainer.appendChild(card);

                // 將卡片容器添加到頁面
                cardWrapper.appendChild(card);

                // 添加點擊翻轉事件
                card.addEventListener('click', function () {
                    this.classList.toggle('flipped');
                });
            }
        }

        // 設置開始遊戲按鈕的啟用條件
        document.querySelectorAll('input[name="theme"]').forEach(radio => {
            radio.addEventListener('change', function () {
                const selectedTheme = document.querySelector('input[name="theme"]:checked').value;
                if (selectedTheme === 'food') {
                    selectedImages = foodImages;
                } else if (selectedTheme === 'animal') {
                    selectedImages = animalImages;
                }
                document.getElementById('startGame').disabled = false; // 啟用開始遊戲按鈕
            });
        });

        // 開始遊戲按鈕事件
        document.getElementById('startGame').addEventListener('click', function () {
            document.getElementById('card-wrapper').style.display = 'grid'; // 顯示卡片容器
            generateCards(16); // 生成16張卡片

            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                card.classList.add('flipped');  // 顯示背面
            });

            // 10秒後翻回正面
            setTimeout(() => {
                cards.forEach(card => {
                    card.classList.remove('flipped');  // 顯示正面
                });
            }, 10000); // 10秒
        });

        // 按鈕功能實現：依序翻轉卡片
        function flipCardsSequentially(showBack = true) {
            const cards = document.querySelectorAll('.card');
            cards.forEach((card, index) => {
                setTimeout(() => {
                    if (showBack) {
                        card.classList.add('flipped');  // 顯示背面
                    } else {
                        card.classList.remove('flipped');  // 顯示正面
                    }
                }, index * 300); // 每隔300毫秒翻轉一張卡片
            });
        }

        document.getElementById('showFront').addEventListener('click', function () {
            flipCardsSequentially(false); // 依序顯示正面
        });

        document.getElementById('showBack').addEventListener('click', function () {
            flipCardsSequentially(true); // 依序顯示背面
        });
    </script>
</body>
